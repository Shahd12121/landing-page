<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./my-css-library/stylesh.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>مرحبا بكم في موقعنا</h1>
      <p>استكشف خدماتنا المتميزة التي تلبي احتياجاتك</p>
      <a href="#services" class="btn">استعرض المزيد</a>
    </div>
  </section>

  <!-- Services Section -->
  <section id="services" class="services">
    <h2>خدماتنا</h2>
    <div class="card-container">
      <div class="card">
        <img src="images/photo_2025-01-11_14-36-03.jpg" alt="Service Image" class="card-img">
        <div class="card-content">
          <h3 class="card-title">سهولة الاستخدام</h3>
          <p class="card-description">تصميمات مرنة وبسيطة</p>
        </div>
      </div>
      <div class="card">
        <img src="images/seo-galaxy-GQ6bUqDNjZY-unsplash.jpg" alt="Service Image" class="card-img">
        <div class="card-content">
          <h3 class="card-title">دعم متواصل</h3>
          <p class="card-description">مساعدتك علي مدار الساعة</p>
        </div>
      </div>
      <div class="card">
        <img src="images/istockphoto-611902760-612x612.jpg" alt="Service Image" class="card-img">
        <div class="card-content">
          <h3 class="card-title">اسعار مرنة</h3>
          <p class="card-description">اسعار تناسب الجميع</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <h2>تواصل معنا</h2>
    <p>إذا كان لديك أي استفسارات، لا تتردد في التواصل معنا.</p>
    <form action="#" method="POST">
      <input type="text" placeholder="اسمك" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <textarea placeholder="رسالتك" required></textarea>
      <input type="submit" value="إرسال">
    </form>
  </section>

</body>
</html>
